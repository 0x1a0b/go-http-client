language: go

go:
  - master

install:
  - go get -t -v github.com/google/go-querystring/query
  - go get -t -v github.com/mitchellh/mapstructure

notifications:
  email: true

os: osx

script:
  - cd client && go test -c -coverpkg=. -o gohttpclient *_test.go
  - ./gohttpclient -test.coverprofile=/tmp/profile

after_success:
  - bash <(curl -s https://codecov.io/bash)